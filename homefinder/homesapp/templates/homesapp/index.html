{% extends 'homesapp/base.html' %}

<html>
    <head></head>
    {% block body %} 
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Property Arena</h1>
                <p>Find the best properties across all locations</p>
            </div>
        </div>
        <center><h1>Select your location</h1></center>
        <div class="panel-group">
            <div class="panel-heading">Locations</div>
            {% for location in object_list %}
            <div class="panel-body"> 
                <a href="/homesapp/{{location.id}}"><font size="+2"><b></b>{{location.location_name}}</b></font></a></br>
            </div>
            {% endfor %}
        </div>
    </body>
    {% endblock %}
</html>
